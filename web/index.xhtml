<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Simple Form</title>
    </h:head>
    <h:body>
        <h1>Simple Form Using JPA</h1>    
        <f:view>
            <h:form>
                <table border="1">
                    <thead>
                        <tr>
                            <th>Data:</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Id:</td>
                            <th><h:inputText value="#{web.id}"
                                             required="true"></h:inputText></th>
                        </tr>
                        <tr>
                            <td>Name:</td>
                            <th><h:inputText value="#{web.name}"
                                             required="true"></h:inputText></th>
                        </tr>
                        <tr>
                            <td>Last Name:</td>
                            <th><h:inputText value="#{web.lastName}"
                                             required="true"></h:inputText></th>
                        </tr>
                    </tbody>
                </table>
                <h:commandButton value="submit"
                                 action="#{web.save()}"
                                 ></h:commandButton>
            </h:form>
        </f:view>

    </h:body>
</html>
